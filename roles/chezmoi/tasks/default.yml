# code: language=ansible
---
- name: Setup {{ app }}
  vars:
    app: "chezmoi"
    packages:
      - { name: "chezmoi" }
  block:
    - name: "Install specific setup for {{ ansible_os_family }}"
      become: "{{ not is_mac | bool }}"
      ansible.builtin.package:
        name: "{{ package_item.name }}"
        state: "{{ package_item.state | default(omit) }}"
      loop: "{{ packages }}"
      loop_control:
        loop_var: package_item
